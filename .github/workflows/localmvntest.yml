name: Selenium Project-localmvntest

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2  
        
    - name: Install Google Chrome # Using shell script to install Google Chrome
      run: |
       chmod +x ./InstallBrowsers.sh
        ./InstallBrowsers.sh
        
    - name: check chrome version
      run: google-chrome --version
      
    - name: check firefox version
      run: firefox --version
      
    - name: Build with Maven
      run: mvn -DENV=local -DBROWSER=chrome -DHEADLESS=true clean install --file pom.xml
#       mvn -DENV=local -DBROWSER=chrome -DHEADLESS=true -B package --file pom.xml
      
    - name: list files in ExtentReports dir
      run: cd ExtentReports && ls -al
      
    - name: return to root dir
      run: cd ..
    
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.1
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: gh-pages # The branch the action should deploy to.
        folder: ExtentReports # The folder the action should deploy.
